# exec - autostart services and session commands

exec-once = $scrPath/portal # reset XDPH for screenshare
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = $scrPath/polkitkdeauth.sh
exec-once = udiskie -a -m nested -t
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hyprpaper
exec-once = export HYPRLAND_INSTANCE_SIGNATURE=$(openssl rand -hex 8)
exec-once = gsettings set org.gnome.desktop.interface gtk-theme catppuccin-mocha-mauve-standard   # for GTK3 apps
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

# Panels & UI
exec-once = eww daemon --config ~/.config/eww
exec-once = ~/.config/eww/eww.sh

exec-once = voxd --rh

